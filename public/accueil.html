<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Accueil - Radar MQTT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: #f0f0f0;
            margin: 0;
            color: #333;
        }

        /* Top bar with username (left), empty center, logout (right) */
        .topbar {
            position: fixed;
            top: 16px;
            left: 16px;
            right: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.95);
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
            z-index: 20;
        }

        .topbar .left {
            font-size: 16px;
            font-weight: 600;
        }

        .topbar .right button {
            padding: 8px 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .topbar .right button:hover { background: #0056b3; }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 96px; /* leave room for topbar */
        }

        .title-rasar {
            font-size: 36px;
            font-weight: 800;
            margin: 6px 0 18px 0;
            color: #222;
        }

        #status {
            color: #666;
            margin-bottom: 12px;
            font-size: 16px;
        }

        /* Sketch container to center the p5 canvas */
        #sketch {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* small responsive tweak */
        @media (max-width: 980px) {
            .title-rasar { font-size: 28px; }
            #sketch canvas { max-width: 100%; height: auto; }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="left">ðŸ‘¤ <span id="username">utilisateur</span></div>
        <div class="center"></div>
        <div class="right"><button onclick="logout()">DÃ©connexion</button></div>
    </div>

    <main>
        <div class="title-rasar">RASAR</div>
        <div id="status">Connexion au serveur MQTT...</div>

        <div id="sketch"></div>
    </main>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        fetch('/api/check-session')
            .then(response => response.json())
            .then(data => {
                if (!data.authenticated) {
                    window.location.href = '/login.html';
                } else {
                    document.getElementById('username').textContent = data.username;
                }
            })
            .catch(err => {
                window.location.href = '/login.html';
            });
        const statusDiv = document.getElementById('status');
        let radarQueue = []; 

        if (!!window.EventSource) {
            const evtSource = new EventSource('/events');

            evtSource.onopen = () => {
                statusDiv.textContent = ' ConnectÃ© (SSE)';
            };

            evtSource.onerror = (err) => {
                statusDiv.textContent = ' Erreur de connexion SSE';
                console.error('SSE erreur:', err);
            };

            evtSource.onmessage = (e) => {
                try {
                    const msg = JSON.parse(e.data);
                    radarQueue.push(msg.message || msg);
                } catch (err) {
                    console.error('Erreur parsing SSE message', err);
                }
            };
        } else {
            async function fetchMessages() {
                try {
                    const response = await fetch('/api/messages');
                    const messages = await response.json();
                    statusDiv.textContent = ' ConnectÃ© (polling)';
                    
                    if (messages.length > 0) {
                        messages.forEach(m => radarQueue.push(m.message));
                    }
                } catch (err) {
                    statusDiv.textContent = ' Erreur de connexion';
                    console.error('Erreur:', err);
                }
            }
            fetchMessages();
            setInterval(fetchMessages, 100);
        }

        function logout() {
            window.location.href = '/';
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    
    <script>
        const MAX_RANGE_CM = 300;
        const MAX_RADIUS_PX = 400;
        let x = 450;
        let y = 450;
        let points = [];
        let lastDistance = null;
        let scanAngle = 0;

        function setup() {
            createCanvas(900, 450);
        }

        function draw() {
            background(0, 40);
            drawRadarCircles();
            while (radarQueue.length > 0) {
                let data = radarQueue.shift(); 
                if (data && data.distance !== undefined) {
                    let msgAngle = data.angle !== undefined ? data.angle : scanAngle;
                    scanAngle = msgAngle;
                    if (data.distance < 400) {
                        addRadarPoint(msgAngle, data.distance);
                        lastDistance = data.distance;
                    } else {
                        lastDistance = 400;
                    }
                    drawScanLine(msgAngle);
                }
            }
            
            drawAllPoints();
            drawLabels();
        }
        
        function drawRadarCircles() {
            noFill();
            stroke(0, 255, 0);
            let stepPx = MAX_RADIUS_PX / 6; 
            for (let i = 1; i <= 6; i++) {
                strokeWeight(i % 2 === 0 ? 3 : 1);
                let currentRadius = stepPx * i;
                circle(x, y, currentRadius * 2); 
            }
        }
        
        function drawScanLine(angle) {
            let usedAngle = angle < 2 * PI ? angle : radians(angle);
            stroke(0, 255, 0);
            strokeWeight(2);
            let displayDist = lastDistance ? map(lastDistance, 0, MAX_RANGE_CM, 0, MAX_RADIUS_PX) : 0;
            displayDist = constrain(displayDist, 0, MAX_RADIUS_PX);
            let x2 = x + cos(usedAngle) * displayDist;
            let y2 = y - sin(usedAngle) * displayDist;
            line(x, y, x2, y2);
        }
        
        function addRadarPoint(angle, distance) {
            let limitedDistance = constrain(distance, 0, MAX_RANGE_CM);
            let radAngle = angle < 2 * PI ? angle : radians(angle);
            let scaledDistance = map(limitedDistance, 0, MAX_RANGE_CM, 0, MAX_RADIUS_PX);
            let px = x + cos(radAngle) * scaledDistance;
            let py = y - sin(radAngle) * scaledDistance;
            points.push({ 
                x: px, 
                y: py, 
                angle: angle, 
                distance: limitedDistance,
                timestamp: millis()
            });
            if (points.length > 500) {
                points.shift();
            }
        }

        function drawAllPoints() {
            let currentTime = millis();
            let fadeDuration = 5000;
            for (let i = 0; i < points.length; i++) {
                let age = currentTime - points[i].timestamp;
                let opacity = map(age, 0, fadeDuration, 255, 0);
                opacity = constrain(opacity, 0, 255);
                fill(0, 255, 0, opacity);
                stroke(100, 255, 100, opacity);
                strokeWeight(2);
                circle(points[i].x, points[i].y, 5);
            }
            points = points.filter(point => (currentTime - point.timestamp) < fadeDuration);
        }
        
        function drawLabels() {
            fill(0, 255, 0);
            noStroke();
            textSize(10);
            textAlign(CENTER, TOP);
            let pxPerMeter = MAX_RADIUS_PX / 3; 
            text("0m", x, y - 10);
            text("0.5m", x - (pxPerMeter * 0.5), y - 10);
            text("1m", x - (pxPerMeter * 1), y - 10);
            text("1.5m", x - (pxPerMeter * 1.5), y - 10);
            text("2m", x - (pxPerMeter * 2), y - 10);
            text("2.5m", x - (pxPerMeter * 2.5), y - 10);
            text("3m", x - MAX_RADIUS_PX, y - 10);
        }
    </script>
</body>
</html>
