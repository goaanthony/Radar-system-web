<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Accueil - Radar MQTT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: #f0f0f0;
            margin: 0;
            color: #333;
        }

        /* Top bar with username (left), empty center, logout (right) */
        .topbar {
            position: fixed;
            top: 16px;
            left: 16px;
            right: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.95);
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
            z-index: 20;
        }

        .topbar .left {
            font-size: 16px;
            font-weight: 600;
        }

        .topbar .right button {
            padding: 8px 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .topbar .right button:hover { background: #0056b3; }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 96px; /* leave room for topbar */
        }

        .title-rasar {
            font-size: 36px;
            font-weight: 800;
            margin: 6px 0 18px 0;
            color: #222;
        }

        #status {
            color: #666;
            margin-bottom: 12px;
            font-size: 16px;
        }

        /* Sketch container to center the p5 canvas */
        #sketch {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* small responsive tweak */
        @media (max-width: 980px) {
            .title-rasar { font-size: 28px; }
            #sketch canvas { max-width: 100%; height: auto; }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="left">ðŸ‘¤ <span id="username">utilisateur</span></div>
        <div class="center"></div>
        <div class="right"><button onclick="logout()">DÃ©connexion</button></div>
    </div>

    <main>
        <div class="title-rasar">RASAR</div>
        <div id="status">Connexion au serveur MQTT...</div>

        <div id="sketch"></div>
    </main>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        // VÃ©rifier si l'utilisateur est connectÃ©
        fetch('/api/check-session')
            .then(response => response.json())
            .then(data => {
                if (!data.authenticated) {
                    window.location.href = '/login.html';
                } else {
                    document.getElementById('username').textContent = data.username;
                }
            })
            .catch(err => {
                window.location.href = '/login.html';
            });

        const statusDiv = document.getElementById('status');
        let radarData = null;

        if (!!window.EventSource) {
            const evtSource = new EventSource('/events');

            evtSource.onopen = () => {
                statusDiv.textContent = ' ConnectÃ© (SSE)';
            };

            evtSource.onerror = (err) => {
                statusDiv.textContent = ' Erreur de connexion SSE';
                console.error('SSE erreur:', err);
            };

            evtSource.onmessage = (e) => {
                try {
                    const msg = JSON.parse(e.data);
                    radarData = msg.message || msg;
                } catch (err) {
                    console.error('Erreur parsing SSE message', err);
                }
            };
        } else {
            async function fetchMessages() {
                try {
                    const response = await fetch('/api/messages');
                    const messages = await response.json();
                    statusDiv.textContent = ' ConnectÃ© (polling)';
                    if (messages.length > 0) radarData = messages[0].message;
                } catch (err) {
                    statusDiv.textContent = ' Erreur de connexion';
                    console.error('Erreur:', err);
                }
            }
            fetchMessages();
            setInterval(fetchMessages, 500);
        }

        function logout() {
            fetch('/api/logout', { method: 'POST' })
                .then(() => {
                    window.location.href = '/login.html';
                });
        }
    </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
        <script>
            let x = 0;
            let y = 0;
            let points = [];
            let lastDistance = null;
            
            let scanAngle = 0;
            let scanDirection = 1;

            function setup() {
                const cnv = createCanvas(900, 450);
                cnv.parent('sketch');
                x = width / 2;
                y = height / 2;
            }

            function draw() {
                background(0, 40);
                
                drawRadarCircles();
                
                if (radarData && radarData.distance !== undefined) {
                    let msgAngle = radarData.angle !== undefined ? radarData.angle : scanAngle;

                    addRadarPoint(msgAngle, radarData.distance);
                    lastDistance = radarData.distance;

                    drawScanLine(msgAngle);
                } else {
                    drawScanLineEmpty();
                }
                
                drawAllPoints();
                
                drawLabels();
            }
            
            function drawRadarCircles() {
                noFill();
                stroke(0, 255, 0);
                
                for (let i = 1; i <= 8; i++) {
                    strokeWeight(i % 2 === 0 ? 3 : 1);
                    circle(x, y, i * 100);
                }
            }
            
            function drawScanLine(angle) {
                let usedAngle = angle < 2 * PI ? angle : radians(angle);

                stroke(0, 255, 0);
                strokeWeight(2);
                let x2 = x + cos(usedAngle) * lastDistance;
                let y2 = y - sin(usedAngle) * lastDistance;
                line(x, y, x2, y2);
                scanAngle += 0.02 * scanDirection;
                if (scanAngle > PI) {
                    scanAngle = PI;
                    scanDirection = -1;
                }
                if (scanAngle < 0) {
                    scanAngle = 0;
                    scanDirection = 1;
                }
            }
            
            function drawScanLineEmpty() {
                stroke(0, 255, 0);
                strokeWeight(2);
                let x2 = x + cos(scanAngle) * 400;
                let y2 = y - sin(scanAngle) * 400;
                line(x, y, x2, y2);
                
                scanAngle += 0.02 * scanDirection;
                if (scanAngle > PI) {
                    scanAngle = PI;
                    scanDirection = -1;
                }
                if (scanAngle < 0) {
                    scanAngle = 0;
                    scanDirection = 1;
                }
            }
            
            function addRadarPoint(angle, distance) {
                let limitedDistance = constrain(distance, 0, 400);

                let radAngle = angle < 2 * PI ? angle : radians(angle);

                let scaledDistance = map(limitedDistance, 0, 400, 0, 400);

                let px = x + cos(radAngle) * scaledDistance;
                let py = y - sin(radAngle) * scaledDistance;

                points.push({ 
                    x: px, 
                    y: py, 
                    angle: angle, 
                    distance: limitedDistance,
                    timestamp: millis()
                });

                if (points.length > 50) {
                    points.shift();
                }
            }

            function drawAllPoints() {
                let currentTime = millis();
                let fadeDuration = 5000;
                
                for (let i = 0; i < points.length; i++) {
                    let age = currentTime - points[i].timestamp;
                    let opacity = map(age, 0, fadeDuration, 255, 0);
                    opacity = constrain(opacity, 0, 255);
                    
                    fill(0, 255, 0, opacity);
                    stroke(100, 255, 100, opacity);
                    strokeWeight(2);
                    circle(points[i].x, points[i].y, 5);
                }
                
                points = points.filter(point => (currentTime - point.timestamp) < fadeDuration);
            }
            
            function drawLabels() {
                fill(0, 255, 0);
                noStroke();
                textSize(10);
                textAlign(CENTER, TOP);

                // Draw scale labels from center to left
                const baseY = height - 12;
                const stepPx = 50;
                for (let i = 0; i <= 8; i++) {
                    const label = (i * 0.5).toFixed(1) + 'm';
                    const px = x - i * stepPx;
                    text(label, px, baseY);
                }
            }
        </script>
</body>
</html>
